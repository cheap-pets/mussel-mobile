<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
  >
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel.js"></script>

  <title>Gesture Example</title>
</head>

<body>
  <div id="app">
    <div
      class="mu-bordered"
      style="width: 200px; height: 200px; padding: 0; overflow: auto;"
      @tap="onTap"
      @press="onPress"
      @panmove="onPanMove"
    >
      <div style="height: 1000px; background-image: linear-gradient(#e66465, #9198e5);"></div>
    </div>
  </div>

  <script type="text/javascript">
    document.addEventListener(
      'touchmove',
      function (e) {
        // e.preventDefault()
      },
      {
        passive: false
      }
    )

    const view = new Vue({
      el: '#app',
      methods: {
        onTap (event) {
          console.log('tap', event.gestureState)
        },
        onPress (event) {
          console.log('press', event.gestureState)
        },
        onPanMove (event) {
          console.log('panmove', event.gestureState.totalX)
        }
      }
    })
  </script>
</body>
