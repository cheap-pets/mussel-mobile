<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"
  >
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../dist/mussel-mobile.js"></script>

  <title>Mussel Demo</title>

  <style>
  </style>
</head>

<body class="mu-background-grey">
  <div id="app" class="mu-absolute-fit">
    <div class="mu-absolute-fit" style="bottom: 48px; overflow: auto;">
      <mu-form class="mu-card" border margin="topx2 horix2" label-width="55px">
        <mu-form-row>
          <mu-form-field label="Field1">
            <mu-editor></mu-editor>
          </mu-form-field>
          <mu-form-field label="Field2">
            <mu-editor icon="folder"></mu-editor>
          </mu-form-field>
        </mu-form-row>
        <div class="mu-divider" dashed></div>
        <mu-form-field label="Field3">
          <mu-date-editor popup-style="drawer"></mu-date-editor>
        </mu-form-field>
        <div class="mu-divider"></div>
        <mu-form-field
          label="Field3"
          value="Field 3 Value"
          icon="key-right"
          @valuetap="onField3Tap">
        </mu-form-field>
        <div class="mu-divider"></div>
        <mu-form-dropdown-field label="Field3" value="Dropdown Field">
          <template #dropdown>
            <mu-dropdown-item>one</mu-dropdown-item>
            <mu-dropdown-item active>two</mu-dropdown-item>
            <mu-list-divider></mu-list-divider>
            <mu-dropdown-item>three</mu-dropdown-item>
          </template>
        </mu-form-dropdown-field>
      </mu-form>
      <mu-flex-box content-spacing>
        <div class="mu-card mu-square mu-background-normal" size="1" border>
          <div>X</div>
        </div>
        <div class="mu-card mu-square mu-background-normal" size="1" border>
          <div>Y</div>
        </div>
        <div class="mu-card mu-square mu-background-normal" size="1" border>
          <div>Z</div>
        </div>
      </mu-flex-box>
      <mu-bar border="top bottom">
        <label class="mu-text_section-title">Section Title</label>
      </mu-bar>
      <mu-bar border="top bottom" margin="topx2">
        <label>
          <mu-icon icon="menu"></mu-icon>
          Filter
        </label>
        <mu-combo-box shape="round" placeholder="choose ...">
          <mu-option value="blue"></mu-option>
          <mu-option value="green"></mu-option>
          <mu-option value="red"></mu-option>
        </mu-combo-box>
        <mu-dropdown-button caption="Choose Status" button-shape="round" popup-style="window">
          <template #dropdown>
            <mu-dropdown-item>one</mu-dropdown-item>
            <mu-dropdown-item>two</mu-dropdown-item>
            <mu-list-divider></mu-list-divider>
            <mu-dropdown-item active>three</mu-dropdown-item>
          </template>
        </mu-dropdown-button>
      </mu-bar>
      <mu-tabs-header
        margin="topx2"
        :tab-items="tabItems"
        tab-position="top">
        <template #header-prefix>
          <mu-icon-button icon="refresh" />
        </template>
      </mu-tabs-header>
      <mu-bar margin="topx2" justify-content="center" border="top bottom">
        <mu-button-group button-shape="round">
          <mu-button active style="width: 100px;">Button One</mu-button>
          <mu-button style="width: 100px;">Button Two2</mu-button>
          <mu-button style="width: 100px;">Button Three</mu-button>
        </mu-button-group>
      </mu-bar>
      <mu-bar margin="topx2" border="top bottom">
        <label>
          <mu-icon icon="menu"></mu-icon>
          Drawer
        </label>
        <mu-button @tap="showDrawer('top')">Top</mu-button>
        <mu-button @tap="showDrawer('bottom')">Bottom</mu-button>
        <mu-button @tap="showDrawer('left')">Left</mu-button>
        <mu-button @tap="showDrawer('right')">Right</mu-button>
      </mu-bar>

      <mu-drawer
        v-model="drawVisible"
        :position="drawPosition">
          <mu-list-item icon="folder" label="Item One"></mu-list-item>
          <div class="mu-list-divider" dashed></div>
          <mu-list-item icon="folder" label="Item Two"></mu-list-item>
          <div class="mu-list-divider" dashed></div>
          <mu-list-item icon="folder" label="Item Three"></mu-list-item>
          <div class="mu-list-divider" dashed></div>
          <mu-list-item icon="folder" label="Item Four"></mu-list-item>
      </mu-drawer>
      <mu-expander margin="topx2" expanded border="top bottom" title="click to expand">
        <div class="mu-divider" dashed></div>
        <mu-list-item>Javascript</mu-list-item>
        <mu-list-item>Nginx & Lua</mu-list-item>
        <mu-list-item>Flutter & Dart</mu-list-item>
      </mu-expander>
    </div>
    <mu-bar class="mu-tab-bar mu-absolute-bottom" shadow>
      <mu-button
        button-style="link"
        icon-orient="vertical"
        icon="ok"
        @tap="showMessage">
        Button Left
      </mu-button>
      <div class="mu-bar_float-button">
        <mu-icon-button button-type="primary" icon="search"></mu-icon-button>
        <label>Button Center</label>
      </div>
      <mu-button
        button-style="link"
        icon-orient="vertical"
        icon="x"
        @tap="notify">
        Button Right
      </mu-button>
    </mu-bar>
  </div>

  <script type="text/javascript">
    const view = new Vue({
      el: '#app',
      data: {
        drawVisible: false,
        drawWidth: undefined,
        drawPosition: 'bottom',
        drawMargin: 'left right x2',
        tabItems: [
          {
            name: 'tab1',
            label: 'Tab-1',
            icon: 'folder'
          },
          {
            name: 'tab2',
            label: 'Tab2',
            icon: 'folder',
            disabled: true
          },
          {
            name: 'tab3',
            icon: 'folder',
            label: 'Tab-3'
          },
          {
            name: 'tab4',
            label: 'tab4',
            icon: 'folder',
            disabled: true
          },
          {
            name: 'tab5',
            label: 'tab-5'
          },
          {
            name: 'tab6',
            label: 'tab6',
            disabled: true
          },
          {
            name: 'tab7',
            label: 'tab-7 is here'
          }
        ]
      },
      methods: {
        showMessage () {
          mussel.confirm('What do you want ?')
        },
        notify () {
          const NotifyTypes = ['normal', 'primary', 'success', 'warning', 'error']
          const i = (+new Date()) % 5
          mussel.notify(NotifyTypes[i], 'incoming msg: ' + NotifyTypes[i])
        },
        showDrawer (position) {
          this.drawWidth = position === 'left' || position === 'right'
            ? '80%'
            : undefined
          this.drawMargin = position === 'top' || position === 'bottom'
            ? 'left right x2'
            : undefined
          this.drawPosition = position
          this.drawVisible = true
        },
        onField3Tap () {
          this.drawVisible = true
        }
      }
    })
  </script>
</body>
